version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped  
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: user_service
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  user-service:
    build: ./user_service
    container_name: user-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./user_service:/app
      - /app/node_modules
    networks:
      - app-network

  task-service:
    build: ./task_service
    container_name: task-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./task_service:/app
      - /app/node_modules
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      # Allow guest user to connect from remote hosts
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit loopback_users_ignore true
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  notification-service:
    build: ./notification_service
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    depends_on:
      - rabbitmq
    environment:
      - NODE_ENV=production
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./notification_service:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge